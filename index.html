	<div class="container1">
	 <div class="input-group mb-3">
		<input type="text" class="form-control" id="gpassword" placeholder="Click Generate" aria-label="Click  to Generate">
		<div class="input-group-prepend">
			<button type="button" class="btn btn-secondary p-2" id="btncopy" data-clipboard-action="cut" data-clipboard-target="#gpassword">Copy</button>
		</div>
	</div>
		<button type="button" id="btn" class="btn btn-primary w-100">Generate</button>
	</div>

	<script src="clipboard/dist/clipboard.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
	$('#btn').click(function(){
	var length = 11,
        charset = "a$AbBcCd0DeEf$1FgGhHi2Ij$JkKl3LmMn4N$oO5pPq6QrR7sS8tTu$9UvVwWxX$yYz$Z",
        retVal = "";
    for (var i = 0, n = charset.length; i < length; ++i) {
        retVal += charset.charAt(Math.floor(Math.random() * n));
    }
	 $('input').val(retVal);
    return retVal;
	
	});
	</script>
	<script>
	$('#btncopy').click(function(){
	
	var clipboard = new ClipboardJS('.btn');
	var length = $('#gpassword').val().length;

	if(length < 1){
		swal("Something went wrong!", ":(", "error");
	}else{
		clipboard.on('success', function(e) {
		console.info('Action:', e.action);
		console.info('Text:', e.text);
		console.info('Trigger:', e.trigger);
		e.clearSelection();
		swal("Copied!", ":)", "success");
	});
	}
	
	});
		</script>
	</body>
